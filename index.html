<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A modern image gallery with filtering and lightbox features."
    />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/icon.png" type="image/png" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="overlay">
          <h1>Showcasing Moments That Matter</h1>
          <p>
            Explore a beautifully curated image gallery featuring high-quality
            visuals, smooth animations, and a modern viewing experience.
          </p>
          <button>Explore Gallery</button>
        </div>
        <img src="images/hero_img.webp" alt="image" />
      </div>
      <h2>Image Gallery</h2>
      <!-- Filter Buttons -->
      <div class="filters">
        <button data-filter="all">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="city">City</button>
        <button data-filter="animals">Animals</button>
      </div>

      <!-- Gallery -->
      <div class="gallery" id="gallery">
        <img
          loading="lazy"
          alt="nature"
          src="images/natural/natural (1).webp"
          data-category="nature"
        />
        <img
          loading="lazy"
          alt="city"
          src="images/cities/cities (1).webp"
          data-category="city"
        />
        <img
          loading="lazy"
          alt="nature"
          src="images/natural/natural (2).webp"
          data-category="nature"
        />
        <img
          loading="lazy"
          alt="city"
          src="images/cities/cities (2).webp"
          data-category="city"
        />
        <img
          loading="lazy"
          alt="city"
          src="images/natural/natural (3).webp"
          data-category="nature"
        />
        <img
          loading="lazy"
          alt="city"
          src="images/cities/cities (3).webp"
          data-category="city"
        />
        <img
          loading="lazy"
          alt="tiger"
          src="images/animals/tiger.webp"
          data-category="animals"
        />
        <img
          loading="lazy"
          alt="city"
          src="images/cities/cities (4).webp"
          data-category="city"
        />
        <img
          loading="lazy"
          alt="nature"
          src="images/natural/natural (4).webp"
          data-category="nature"
        />
        <img
          loading="lazy"
          alt="city"
          src="images/cities/cities (5).webp"
          data-category="city"
        />
        <img
          loading="lazy"
          alt="panda"
          src="images/animals/panda.webp"
          data-category="animals"
        />
        <img
          loading="lazy"
          alt="nature"
          src="images/natural/natural.webp"
          data-category="nature"
        />
        <img
          loading="lazy"
          alt="makri"
          src="images/animals/makri.webp"
          data-category="animals"
        />
        <img
          loading="lazy"
          alt="animal"
          src="images/animals/animal.webp"
          data-category="animals"
        />
        <img
          loading="lazy"
          alt="cow"
          src="images/animals/cow.webp"
          data-category="animals"
        />
        <img
          loading="lazy"
          alt="dubai_tower"
          src="images/cities/dubai_tower.webp"
          data-category="city"
        />
      </div>

      <!-- Lightbox -->
      <div class="lightbox">
        <span class="close">×</span>
        <button class="prev">❮</button>
        <img class="lightbox-img" />
        <button class="next">❯</button>
      </div>

      <footer>
        <p>Image Gallery &copy; 2026</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
